<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tareas</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../nav/imagenes/LOGO.png" alt="Logo">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="../nav/nav.html">Regresar</a></li>

           </ul>            
        </nav>
    </header>
    
    <div class="container">
        <h1>Listado Tareas</h1>
        <form id="taskForm">
            <label for="taskName">Nombre:</label>
            <input type="text" id="taskName" required>
            
            <label for="taskDescription">Descripción:</label>
            <textarea id="taskDescription" required></textarea>
            
            <label for="taskDueDate">Finalización:</label>
            <input type="date" id="taskDueDate" required>
            
            <button type="button" onclick="addTask()">Agregar</button>
        </form>
        
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
